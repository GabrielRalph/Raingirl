  <script type = "module">
    import {SvgPlus, SvgPath, Vector, CPoint} from './3.5.js'
    import {LighteningPath} from './Lightening.js'
    import {BaseTrigger} from './BaseTrigger.js'

    let base = new BaseTrigger(10, 2, 20);


    class RainDrop extends SvgPath{
      constructor(el){
        super(el);
        this._size = 1;
        let bbox = this.getBBox();
        let pos = new Vector(bbox);
        let size = new Vector(bbox.width, bbox.height);
        let center = pos.add(size.div(2));
        this.queue(new CPoint(`M${center}`));
        this.makeRelative();
      }

      set size(size) {
        let cur = this.d.start.next;
        while (cur != null) {
          cur.mul(size/this._size);
          cur = cur.next;
        }
        this._size = size;
      }

      get size(){
        return this._size;
      }

      set direction(direction){
        if (direction instanceof Vector) {
          let angle = direction.arg() - Math.PI/2;
          let c = this.pos;
          this.makeAbsolute();
          let cur = this.d.start.next;
          while (cur != null) {
            cur.p = cur.p.sub(c).rotate(angle).add(c);
            cur.c1 = cur.c1.sub(c).rotate(angle).add(c);
            cur.c2 = cur.c2.sub(c).rotate(angle).add(c);
            cur = cur.next;
          }
          this.makeRelative();
        }
      }

      set pos(vector){
          if (vector instanceof Vector) {
            this._pos = vector;
            this.d.start.p = vector;
          }
      }

      get pos(){
        return this._pos;
      }

      clone(){
        let n = new RainDrop("path");
        n.d_string = this.d_string;
        return n;
      }
    }

    let group = new SvgPlus("Sprites");
    function getSprites() {
      let sprites = [];
      for (let child of group.children) {
        if (child instanceof SVGPathElement) {
          sprites.push(new RainDrop(child.cloneNode()));
        }
      }
      return sprites;
    }

    class SpritePath extends SvgPath{
      constructor(id, output){
        super(id);
        if (!(output instanceof SVGGElement)) {
          throw `Output must be a group element`
        }
        this.out = output;
        this.a = 10;
        this.ts = 150;
      }



      start(sprite) {
        this.l = this.getTotalLength();
        let t0 = 0;
        let nextFrame = (t) => {
          if (this.next(t - t0, sprite)) {
            this.out.appendChild(sprite);
            window.requestAnimationFrame(nextFrame);
          }else{
            sprite.remove();
          }
        }
        window.requestAnimationFrame((t) => {
          t0 = t;
          nextFrame(t);
        })
      }


      next(t, sprite) {
        t /= this.ts;
        let lx = 0.5 * Math.pow(t, 2) * this.a;
        // console.log(lx, t);
        if (lx < this.l) {
          let v1 = this.getVectorAtLength(lx);
          let v2 = this.getVectorAtLength(lx + 0.01);
          sprite.pos = v1;
          // sprite.direction = v2.sub(v1);
          // console.log(1 + 2.5 * lx / this.l);
          sprite.size = 1 + 2.5 * lx / this.l;
          return true;
        }else {
          return false;
        }
      }
    }

    function animatePath(path, outputr) {
      let sprites = getSprites();
      let spath = new SpritePath(path, outputr);
      let x = 0;
      let next = () => {

          spath.start(sprites[x]);
          x = (x + 1) % 5;
          setTimeout(next, 500);

      }
      next();
    }

    function rainPaths(id) {
      let anim = new SvgPlus(id);
      let outputr = anim.makeChild('g', {class: 'raindrops'});
      let paths = anim.getElementsByClassName("rain-paths")[0].children;

      let i = 0;
      let next = () => {
        if (i < paths.length) {
          animatePath(paths[i], outputr);
          i++;
          setTimeout(next, 250);
        }
      }

      next();

      return outputr;

    }

    let drops = rainPaths("Front");
    function getSpritePoses(sprites) {
      let output = [];
      let i = 0;
      for (let child of sprites.children) {
        output.push({pos: child.pos, size: child.size, i: i});
        i++;
      }
      return output;
    }

    function isTouchingSprite(sprites, loc){
      let poses = getSpritePoses(sprites);
      for (let pose of poses) {
        if (pose.pos.dist(loc) < pose.size*5) {
          return true;
        }
      }
      return false;
    }


    rainPaths("Shoulder");

    async function makeLight(parent, sprites) {
      let g = new SvgPlus("g");
      g.class = "lightening"
      parent.appendChild(g);
      let l = new LighteningPath(new Vector(0, 1), new Vector(320, 550));
      // l.canmove = (v) => {
      //   return !isTouchingSprite(sprites, v);
      // }
      g.appendChild(l);
      l.re();

      let max;
      for (var i = 0; i < 5; i++) {
        max = 1 + Math.random()*5;
        let tmax = 40 + (0.5 - Math.random())*60;
        await parent.waveTransistion((t) => {
          parent.styles = {"stroke-width": 1+max*t};
        }, tmax, true)
      }

      await parent.waveTransistion((t) => {
        parent.styles = {"stroke-width": max*t};
      }, 150, false)

      g.remove();
    }

    let init = true;

    let running = false;
    document.body.onclick = () => {
      alert("play")

      if (init) {
        let audio = base.playMP3File("flex.mp3");
        base.onbass = () => {
          if (!running) {
            let run = async () => {
              running = true;
              await makeLight(drops.parentNode, drops);
              running = false;
            }
            run();
          }

        }
      }
      init = false;

    }


  </script>
